<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Me系统管理-商品管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">

    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="lt_aside">
        <div class="title">
            <a href="index.html">
                <p>黑马16期</p>
            </a>
        </div>
        <div class="user">
            <div class="imgBox">
                <a href="javascript:;"><img class="mt_20" src="images/default.jpg" alt=""></a>
            </div>
            <div class="aname">
                <p>超级管理员</p>
            </div>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="cate">
                            <span class="glyphicon glyphicon-list"></span>
                            分类管理
                    </a>
                    <div class="child" style="display:block;">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html" class="now">
                    <span class="glyphicon glyphicon-tags"></span>
                    商品管理
                </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="topbar">
            <a href="javascript:;" class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
            <a href="javascript:;" class="pull-right icon_logout"><span class="glyphicon glyphicon-log-out"></span></a>
        </div>
        <div class="container-fluid">
            <!-- 路径导航插件 -->
            <ol class="breadcrumb mt_20">
                <li><a href="#">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>
            <div class="lt_content">
                <button class="btn btn-default btn_add mb_20">添加商品</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <td width="10%">序号</td>
                            <td width="25%">商品名称</td>
                            <td width="25%">商品描述</td>
                            <td width="10%">商品库存</td>
                            <td width="10%">商品尺寸</td>
                            <td width="10%">商品状态</td>
                            <td width="10%">操作</td>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖个坑 -->
                    <!-- <tr>
                        <td>1</td>
                        <td>111</td>
                        <td>222</td>
                        <td>333</td>
                        <td>444</td>
                        <td>555</td>
                        <td>
                            <button type="button">下架</button>
                        </td>
                    </tr> -->
                    </tbody>
                </table>
            </div>
        </div>


        <!-- 分页的盒子 S -->
        <div class="text-right">
            <ul id="paginator"></ul>
        </div>
        <!-- 分页的盒子 E -->



        <!-- 退出登录的模态框开始 -->
        <div class="modal fade" tabindex="-1" id="logoutModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">温馨提示123</h4>
                    </div>
                    <div class="modal-body">
                        <p class="text-danger">
                            <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary btn_logout">退出</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 退出登录的模态框结束 -->

        <!-- 添加商品的模态框开始 -->
        <div class="modal fade" tabindex="-1" id="productModal">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加商品</h4>
                    </div>
                    <form id="form">
                        <div class="modal-body">

                            <div class="form-group">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                        <span class="dropdown-text">请选择二级分类</span>
                                        <span class="caret"></span>
                                    </button>
                                    <input type="hidden" name="brandId">
                                    <ul class="dropdown-menu">
                                        <!--再挖个坑-->
                                    </ul>
                                </div>
                            </div>
                            <!-- 商品名称 -->
                            <div class="form-group">
                                <input type="text" class="form-control" name="proName" placeholder="请输入商品的名称">
                            </div>
                            <!-- 商品的描述 -->
                            <div class="form-group">
                                <textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品的描述"></textarea>
                            </div>

                            <!-- 商品库存 -->
                            <div class="form-group">
                                <input type="text" class="form-control" name="num" placeholder="请输入商品的库存">
                            </div>

                            <!-- 商品的尺码 -->
                            <div class="form-group">
                                <input type="text" class="form-control" name="size" placeholder="请输入商品的尺码（32-46）">
                            </div>

                            <!-- 商品的原价 -->
                            <div class="form-group">
                                <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品的原价">
                            </div>

                            <!-- 商品的价格 -->
                            <div class="form-group">
                                <input type="text" class="form-control" name="price" placeholder="请输入商品的价格">
                            </div>

                            <div class="form-group">
                                <div class="fileupload_box">
                                    <button class="btn btn-default">上传图片</button>

                                    <!--id:方便获取 name:pic1 指定图片的name属性，后端要通过这个name属性来获取到这张图片data-url:指定图片上传的接口地址
-->
                                    <input type="file" class="btn btn-default" id="fileupload" name="pic1" data-url="/product/addProductPic" multiple>
                                </div>
                            </div>
                            <div class="form-group img_box">
                                <!-- <img src="images/none.png" width="100" height="100" alt="">
                                <img src="images/none.png" width="100" height="100" alt="">
                                <img src="images/none.png" width="100" height="100" alt=""> -->

                                <!-- 这个name属性用于校验，不用往后台传 -->
                                <input type="hidden" name="product">
                                <input type="hidden" name="statu" value="1">
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" form="form" class="btn btn-primary">添加</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 添加商品的模态框结束 -->


        <!-- 商品的模板 S -->
        <script type="text/template" id="tpl">
            {{ each rows v i}}
            <tr>
                        <td>{{ (page-1)*size+i+1}}</td>
                        <td>{{ v.proName }}</td>
                        <td>{{ v.proDesc }}</td>
                        <td>{{ v.num }}</td>
                        <td>{{ v.size }}</td>
                        <td>{{ v.statu === 1 ? "上架" : "下架"}}</td>
                        <td>
                            {{ if v.statu === 1}}
                            <button type="button" class="btn btn-danger">下架</button>
                            {{/if}}
                            {{ if v.statu === 0}}
                            <button type="button" class="btn btn-success">上架</button>
                            {{/if}}

                        </td>
                    </tr>
                    {{/each}}
            
        </script>
        <!-- 商品的模板 E -->


        <!-- 下拉菜单获取二级分类的模板  S -->
        <script type="text/template" id="tpl2">
            {{each rows v i}}
            <li><a data-id="{{v.id}}" href="javascript:;">{{v.brandName}}</a></li>
            {{/each}}
        </script>
        <!-- 下拉菜单获取二级分类的模板  E -->



        <script src="lib/jquery/jquery.js"></script>
        <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
        <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
        <script src="lib/bootstrap/js/bootstrap.js"></script>
        <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
        <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
        <script src="lib/nprogress/nprogress.js"></script>
        <script src="lib/artTemplate/template-web.js"></script>
        <script src="lib/nprogress/nprogress.js">
            
        </script>
        <!-- 自己的包 -->
        <script src="js/common.js"></script>
        <script src="js/product.js"></script>

</body>

</html>
