<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Me系统管理-用户</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">

    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="lt_aside">
        <div class="title">
            <a href="index.html">
                <p>黑马16期</p>
            </a>
        </div>
        <div class="user">
            <div class="imgBox">
                <a href="javascript:;"><img class="mt_20" src="images/default.jpg" alt=""></a>
            </div>
            <div class="aname">
                <p>超级管理员</p>
            </div>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html" class="now">
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="cate">
                            <span class="glyphicon glyphicon-list"></span>
                            分类管理
                    </a>
                    <div class="child" style="display:none;">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                    <span class="glyphicon glyphicon-tags"></span>
                    商品管理
                </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="topbar">
            <a href="javascript:;" class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
            <a href="javascript:;" class="pull-right icon_logout"><span class="glyphicon glyphicon-log-out"></span></a>
        </div>
        <div class="container-fluid">
            <!-- 路径导航插件 -->
            <ol class="breadcrumb mt_20">
                <li><a href="#">管理系统</a></li>
                <li class="active">用户</li>
            </ol>
            <div class="lt_content">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <td width="10%">序号</td>
                            <td width="30%">用户名</td>
                            <td width="30%">手机号</td>
                            <td width="20%">状态</td>
                            <td width="10%">操作</td>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖个坑 -->
                        <!-- <tr>
                            <td>1</td>
                            <td>itcast</td>
                            <td>17621611111</td>
                            <td>正常</td>
                            <td>
                                <button type="button" class="btn btn-danger">禁用</button>
                                <button type="button" class="btn btn-success">启用</button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>



        <!-- 退出登录的模态框开始 -->
        <div class="modal fade" tabindex="-1" id="logoutModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p class="text-danger">
                            <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary btn_logout">退出</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 退出登录的模态框结束 -->

        <!-- 确认修改操作的模态框开始 -->
        <div class="modal fade" tabindex="-1" id="userModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p class="text-danger">
                            <span class="glyphicon glyphicon-info-sign"></span> 您确定要执行此操作吗？
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary btn_confirm">确认</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 确认修改操作的模态框结束 -->


        <!-- 用户的模板 S -->
        <script type="text/template" id="tpl">
            {{each rows v i}}
            <tr>
                <td>{{(page-1)*size+i+1}}</td>
                <td>{{v.username}}</td>
                <td>{{v.mobile}}</td>
                <td>{{ v.isDelete === 1 ? "正常" : "禁用"}}</td>
                <td data-id = "{{ v.id }}">
                    {{ if v.isDelete === 1}}
                    <button type="button" class="btn btn-danger">禁用</button>
                    {{ else if v.isDelete === 0}}
                    <button type="button" class="btn btn-success">启用</button>
                    {{/if}}
                </td>
            </tr>
            {{/each}}
        </script>
        <!-- 用户的模板 E -->


        <!-- 分页的盒子 S -->
        <div class="text-right">
            <ul id="paginator"></ul>
        </div>
        <!-- 分页的盒子 E -->

        <script src="lib/jquery/jquery.js"></script>
        <script src="lib/bootstrap/js/bootstrap.js"></script>
        <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
        <script src="lib/artTemplate/template-web.js"></script>
        <script src="lib/echarts/echarts.min.js"></script>
        <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>

        <!-- 自己的包 -->
        <script src="js/common.js"></script>
        <script src="js/user.js"></script>
</body>

</html>
