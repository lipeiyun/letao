<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Me系统管理-二级分类</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">

    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <div class="lt_aside">
        <div class="title">
            <a href="index.html">
                <p>黑马16期</p>
            </a>
        </div>
        <div class="user">
            <div class="imgBox">
                <a href="javascript:;"><img class="mt_20" src="images/default.jpg" alt=""></a>
            </div>
            <div class="aname">
                <p>超级管理员</p>
            </div>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                    <span class="glyphicon glyphicon-user"></span>
                    用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="cate">
                            <span class="glyphicon glyphicon-list"></span>
                            分类管理
                    </a>
                    <div class="child" style="display:block;">
                        <a href="first.html">一级分类</a>
                        <a href="second.html" class="now">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                    <span class="glyphicon glyphicon-tags"></span>
                    商品管理
                </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="topbar">
            <a href="javascript:;" class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
            <a href="javascript:;" class="pull-right icon_logout"><span class="glyphicon glyphicon-log-out"></span></a>
        </div>
        <div class="container-fluid">
            <!-- 路径导航插件 -->
            <ol class="breadcrumb mt_20">
                <li><a href="#">管理系统</a></li>
                <li><a href="#">分类管理</a></li>
                <li class="active">二级分类</li>
            </ol>
            <div class="lt_content">
                <button class="btn btn-default btn_add mb_20">添加分类</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <td width="10%">序号</td>
                            <td width="30%">一级分类名称</td>
                            <td width="30%">二级分类名称</td>
                            <td width="30%">二级分类LOGO</td>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖个坑 -->
                        <!-- <tr>
                            <td>1</td>
                            <td>2222222</td>
                            <td>3333333</td>
                            <td>
                                <div class="imgBox">
                                    <img src="images/none.png" width="50" height="50" alt="">
                                </div>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>


        <!-- 分页的盒子 S -->
        <div class="text-right">
            <ul id="paginator"></ul>
        </div>
        <!-- 分页的盒子 E -->



        <!-- 退出登录的模态框开始 -->
        <div class="modal fade" tabindex="-1" id="logoutModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">温馨提示123</h4>
                    </div>
                    <div class="modal-body">
                        <p class="text-danger">
                            <span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary btn_logout">退出</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 退出登录的模态框结束 -->

        <!-- 添加分类的模态框开始 -->
        <div class="modal fade" tabindex="-1" id="secondModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <form id="form">
                        <div class="modal-body">

                            <div class="form-group">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                        <span class="dropdown-text">请选择一级分类</span>
                                        <span class="caret"></span>
                                    </button>
                                    <input type="hidden" name="categoryId">
                                    <ul class="dropdown-menu">
                                        <!--再挖个坑-->
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类的名称">
                            </div>
                            <div class="form-group">
                                <div class="fileupload_box">
                                    <button class="btn btn-default">上传图片</button>

                                    <!--id:方便获取 name:pic1 指定图片的name属性，后端要通过这个name属性来获取到这张图片data-url:指定图片上传的接口地址
-->
                                    <input type="file" class="btn btn-default" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic">
                                </div>
                            </div>
                            <div class="form-group img_box">
                                <img src="images/none.png" width="100" height="100" alt="">
                                <input type="hidden" name="brandLogo">
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" form="form" class="btn btn-primary">添加</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 添加分类的模态框结束 -->


        <!-- 二级分类的模板 S -->
        <script type="text/template" id="tpl">
            {{each rows v i}}
            <tr>
                <td>{{(page-1)*size+i+1}}</td>
                <td>{{v.categoryName}}</td>
                <td>{{v.brandName}}</td>
                <td>
                    <div class="imgBox">
                        <img src="{{v.brandLogo ? v.brandLogo : 'images/none.png'}}" width="50" height="50" alt="">
                    </div>
                </td>
            </tr>
            {{/each}}
        </script>
        <!-- 二级分类的模板 E -->


        <!-- 下拉菜单获取一级分类的模板  S -->
        <script type="text/template" id="tpl2">
            {{each rows v i}}
            <li><a data-id="{{v.id}}" href="javascript:;">{{v.categoryName}}</a></li>
            {{/each}}
        </script>
        <!-- 下拉菜单获取一级分类的模板  E -->



        <script src="lib/jquery/jquery.js"></script>
        <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
        <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
        <script src="lib/bootstrap/js/bootstrap.js"></script>
        <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
        <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
        <script src="lib/nprogress/nprogress.js"></script>
        <script src="lib/artTemplate/template-web.js"></script>
        <!-- 自己的包 -->
        <script src="js/common.js"></script>
        <script src="js/second.js"></script>

</body>

</html>
